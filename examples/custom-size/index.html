<script type="module">
  import { run } from '/dist/esm.js'

  run({
    name: 'custom size',

    params: {
      start: {
        type: 'number',
        min: 0,
        max: Math.PI * 2,
        value: 0
      },
      end: {
        type: 'number',
        min: 0,
        max: Math.PI * 2,
        value: Math.PI / 2 * 3
      }
    },

    setup (canvas) {
      canvas.width = 500
      canvas.height = 500
      canvas.style.width = '500px'
      canvas.style.height = '500px'

      const context = canvas.getContext('2d')

      return function render ({ start, end }) {
        const { width, height } = canvas

        context.fillStyle = 'blue'
        context.fillRect(0, 0, width, height)

        context.fillStyle = 'white'
        context.beginPath()
        context.moveTo(250, 250)
        context.arc(250, 250, 250, start, end)
        context.fill()

        context.fillStyle = 'black'
        context.beginPath()
        context.moveTo(250, 250)
        context.arc(250, 250, 100, start, end)
        context.fill()
      }
    }
  }, {
    fullscreen: false
  })
</script>
