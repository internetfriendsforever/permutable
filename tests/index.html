<style>
  body {
    margin: 0;
    background: black;
    color: #aaa;
    font-family: 'Iosevka';
  }

  .panels {
    box-sizing: border-box;
    width: 100vw;
    height: 100vh;
    display: flex;
    background: #222;
    padding: 2px;
  }

  .panel {
    flex: auto 1 0;
    margin: 2px;
    background: #111;
  }

  canvas {
    background: black;
  }

  ul {
    margin-bottom: 1em;
  }

<div class='panels'>
  <div class='panel'>
    <h2>Library</h2>

    <ul>
      <li>Smudge</li>
      <li>Cellular scrolling</li>
      <li>Benny (particles)</li>
      <li>Watery</li>
      <li>Ripple</li>
    </ul>
  </div>

  <div class='panel'>
    <h2>Channels</h2>

    <ul>
      <li>
        Smudge <button>Remove</button>

        <ul>
          <li>
            Input
            <ul>
              <li>Time 10.32 <button>Reset</button> <button>Map to MIDI</button></li>

              <li>Life <input type='range' /><button>Map to MIDI</button></li>
            </ul>
          </li>

          <li>
            Output

            <ul>
              <li>
                Blending
                <select><option>source-over</option></select>
              </li>
              <li>Alpha <input type='range' /><button>Map to MIDI</button></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class='panel'>
    <h2>Output</h2>
