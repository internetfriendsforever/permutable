<link rel="stylesheet" href="https://unpkg.com/permutable@0.1.1/styles.css" />

<script type="module">
  import standalone from 'https://unpkg.com/permutable@0.1.1/standalone.js'

  standalone({
    render (canvas, context) {
      const { width, height } = canvas

      context.translate(width / 2, height / 2)
      context.fillStyle = 'white'
      context.fillRect(-50, -50, 100, 100)
    }
  })
</script>
